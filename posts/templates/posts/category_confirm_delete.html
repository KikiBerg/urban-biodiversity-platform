{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">Delete Category</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete the category "{{ object.name }}"?</h5>
            <p class="card-text text-muted">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
