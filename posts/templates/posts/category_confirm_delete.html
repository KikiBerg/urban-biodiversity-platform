{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Delete Category</h1>
                    <div class="alert alert-warning">
                        <h5 class="alert-heading">Warning</h5>
                        <p>You are about to delete the category "{{ object.name }}".</p>                        
                    </div>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <p class="mb-4">Are you absolutely sure you want to proceed?</p>
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-trash"></i> Confirm Delete
                        </button>
                        <a href="{% url 'category_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
